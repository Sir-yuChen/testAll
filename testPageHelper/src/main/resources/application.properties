server.port=8082

##实现springboot的热部署
spring.devtools.restart.enabled=true
##重启加载目录
spring.devtools.restart.additional-paths=/src/main/java
##重启不加，排除的目录
spring.devtools.restart.exclude= WEB-INF/**

##连接mysql数据库
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot?userUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##mybatis配置
mybatis.mapper-locations=classpath:mapping/*Mapper.xml
mybatis.type-aliases-package=com.zy.pagehelper.model

##展示sql
logging.level.com.zy.pagehelper.mapper=debug




